kind: pipeline
name: go1-1-1

steps:
- name: test
  image: golang:1.11
  environment:
    GOPROXY: https://goproxy.cn
  commands:
  - go build -v
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic

